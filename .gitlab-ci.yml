image: denoland/deno:alpine

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - deno install --allow-scripts
    - deno run build #--allow-read --allow-write --allow-net --allow-env ./build.ts
  artifacts:
    paths:
      - .svelte-kit/output/

deploy:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r .svelte-kit/output/* public/
  artifacts:
    paths:
      - public
  only:
    - main  # Adjust this to your default branch
  rules:
    # This ensures that only pushes to the default branch will trigger
    # a pages deploy
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH



